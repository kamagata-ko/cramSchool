<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <title>学生情報登録情報確認画面</title>
</head>
<body>
<div class="container">
    <h1>学生情報登録情報確認画面</h1>
    <p>以下の内容でお間違いないでしょうか？</p>
    <form th:object="${A003}" th:action="@{register}" th:method="post">
        <div th:text="${A003.name}"></div>
        <div th:text="${A003.email}"></div>
        <div th:text="${A003.phone}"></div>
        <div th:text="${A003.address}"></div>
        <div th:text="${A003.dateOfBirth}"></div>
        <div th:text="${A003.gender}"></div>
        <input type="hidden" name="name" th:value="${A003.name}">
        <input type="hidden" name="email" th:value="${A003.email}">
        <input type="hidden" name="phone" th:value="${A003.phone}">
        <input type="hidden" name="address" th:value="${A003.address}">
        <input type="hidden" name="dateOfBirth" th:value="${A003.dateOfBirth}">
        <input type="hidden" name="gender" th:value="${A003.gender}">

        <input type="submit" name="register" value="登録">
        <input type="submit" name="cancel" value="戻る">
    </form>
</div>
</body>
</html>
